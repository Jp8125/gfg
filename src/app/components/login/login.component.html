<div class="container d-flex justify-content-center">
    <form class="form-group border rounded p-4 mt-5" [formGroup]="logincred" style="width: 35em;">
        <div>
        <label for="email">Email:</label>
        <input type="email" class="form-control" formControlName="useremail">
    </div>
    <div class="my-4">
        <label for="password">Password:</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-info" (click)="login()">Log In</button>
    </div>
</form>
</div>
